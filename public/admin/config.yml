backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "ullu"
    label: "Ullu Pravachan"
    folder: "content/ullu"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "body", label: "Body", widget: "text" }
      - { name: "author", label: "Author", widget: "string" }
