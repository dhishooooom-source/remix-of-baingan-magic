backend:
  name: github
  repo: dhishooooom-source/remix-of-baingan-magic
  branch: main
  site_domain: statuesque-kataifi-72b37a.netlify.app

local_backend: true

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "ullu"
    label: "Ullu Pravachan"
    folder: "content/ullu"
    create: true
    slug: "{{year}}-{{month}}-{{day}}"
    fields:
      - label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        time_format: false
      - label: "Body"
        name: "body"
        widget: "text"
        hint: "Break lines freely."
      - label: "Author"
        name: "author"
        widget: "string"
        default: "observer"
