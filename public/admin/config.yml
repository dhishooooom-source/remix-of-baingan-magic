backend:
  name: github
  repo: dhishooooom-source/remix-of-baingan-magic
  branch: main
  auth_type: oauth
  app_id: YOUR_AUTH0_CLIENT_ID # Replace with your actual Client ID

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "ullu"
    label: "Ullu Pravachan"
    folder: "content/ullu"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "body", label: "Body", widget: "text" }
      - { name: "author", label: "Author", widget: "string" }
